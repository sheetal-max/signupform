<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation</title>
    <link rel="stylesheet" href="signupform.css">
    <script src="https://kit.fontawesome.com/ea91f18bf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div id="fname-cont">
        <i class="fa-regular fa-user"></i>
        <label for="fname">First Name</label>
        <input type="text" id="fname"><br>
        </div>
        
        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br>
        <div id="em-cont">
            <i class="fa-regular fa-envelope"></i>
            <label for="em">Email</label>
            <input type="email" id="em"><br>
        </div>
        
        <label for="mob">Mobile</label>
        <input type="number" id="mob"><br>
        <label for="dob">D.O.B</label>
        <input type="datetime-local" id="dob"><br>
        <label for="gen">Gender</label>
        <input type="radio" name="gen">
        <label for="">Male</label>
        <input type="radio" name="gen">
        <label for="">Female</label>
        <input type="radio" name="gen">
        <label for="">Others</label><br>
        <label for="">Upload profile pic</label>
        <input type="file"><br>

        <label for="pass1">Create Password</label>
        <input type="password" id="pass1"><br>
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2"><br>
        <input type="checkbox">
        <label>I'm 18+</label><br>
        <input type="checkbox">
        <label>I agree with terms & conditions</label>
        <input type="range"><br>
        <input type="color"><br>
        <input type="search"><br>
        <select name="" id="">
            <option value="" hidden>---select---</option>
            <option value="">Single</option>
            <option value="">Married</option>
        </select><br>
        <select name="" id="">
            <option value="" hidden>-select language-</option>
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Marathi</option>
            <option value="">Korean</option>
            <option value="">Japanese</option>
            <option value="">Thai</option>
        </select><br>
        <textarea name="" id="" rows="5" cols="30">

        </textarea>
        <!-- <input type="submit"> -->
        <!-- <input type="reset"> -->
        <button>submit</button><br>
        <button type="submit">Signup</button><br>
        <button type="reset">Cancel</button>
        
    </form>
</body>
</html>
